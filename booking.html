<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="booking.css" />

  <style>
   
  </style>

<body>
  <header>
    <div id="navbarContainer"></div>
  </header>

  <main>
    <section>
      <h2 id="bookingTitle">จองกิจกรรมกับเรา</h2>
      <form id="bookingForm">
        <div>
          <label for="inputName" id="labelName">ชื่อ - นามสกุล</label>
          <input type="text" id="inputName" placeholder="กรอกชื่อของคุณ" required />
        </div>

        <div>
          <label for="inputEmail" id="labelEmail">อีเมล</label>
          <input type="email" id="inputEmail" placeholder="your@email.com" required />
        </div>

        <div>
          <p id="labelActivity">เลือกกิจกรรม</p>
          <div class="activity-options">
            <label class="activity-option">
              <input type="radio" name="activity" value="scuba" required />
              <span id="activityOptionScuba">คอร์สดำน้ำ Scuba</span>
            </label>

            <label class="activity-option">
              <input type="radio" name="activity" value="snorkeling" required />
              <span id="activityOptionSnorkeling">ดำน้ำตื้น</span>
            </label>

            <label class="activity-option">
              <input type="radio" name="activity" value="boat" required />
              <span id="activityOptionBoat">เช่าเรือส่วนตัว</span>
            </label>

            <label class="activity-option">
              <input type="radio" name="activity" value="jetski" required />
              <span id="activityOptionJetski">ขับเจ็ทสกี</span>
            </label>
          </div>
        </div>

        <div>
          <label for="inputPeople" id="labelPeople">จำนวนคน</label>
          <input type="number" id="inputPeople" min="1" placeholder="ระบุจำนวนคน" required />
        </div>

        <div>
          <label for="inputDate" id="labelDate">วันที่ต้องการจอง</label>
          <input type="date" id="inputDate" required />
        </div>
        
        <div>
          <label for="inputTime" id="labelTime">เวลาที่ต้องการ</label>
          <input type="time" id="inputTime" required />
        </div>
        

        <div class="text-center">
          <button type="submit" class="btn-submit" id="submitBtn" disabled>กำลังโหลด...</button>
        </div>
      </form>
    </section>

   <!-- 
  bookingResult เคยใช้สำหรับแสดงผลการจองแบบ popup 
  แต่ตอนนี้เปลี่ยนไปใช้ SweetAlert แทนแล้ว

  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-info">
        <h3 id="footerTitle">Aquaventure</h3>
        <p id="footerDesc">สัมผัสประสบการณ์การผจญภัยสุดพิเศษกับกิจกรรมทางทะเลที่น่าตื่นเต้น</p>

      </div>
